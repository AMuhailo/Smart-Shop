<div class="col-lg-3 col-md-3">
    <h4 class="text-start pb-2 what-to-buy">
        {% if category %}
            {{ category }}
        {% elif query %}
            Query: {{ query }}
        {% else %}
            What to buy
        {% endif %}
    </h4>
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Search
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <div class="col">
                        <label class="visually-hidden" for="searchField">Search</label>
                            <form action="{% url 'search_field' %}" method="get">
                                <div class="input-group">
                                <button type="submit" class="border search-btn">      
                                    <i class="bi bi-search"></i>
                                </button>
                                {{ form_search.query}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Category
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body text-start">
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'categories_url'%}" class="text-decoration-none category-item {% if category %}{% else %}active-item{% endif%}">All</a></li>
                        {% for cat in categories %}
                            <li class="list-group-item"><a href="{% url 'category_url' cat.slug%}" class="text-decoration-none category-item {% if category == cat %}active-item{% endif %}">{{ cat.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                    Price
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <form method="GET">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" aria-label="Min Price" name='min_price' class="form-control" value='0'>
                            <input type="text" aria-label="Max Price" name='max_price' class="form-control " value='200'>
                            <span class="input-group-text">$</span>
                        </div>
                        <input type='submit' class='hidden' value='Used'/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
